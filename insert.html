<!DOCTYPE html>

<head>

<body>
    <div class="wrapper">
        <div class="sidebar-menu">
            <div class="sidebar-menu-heading">
                Administrator
            </div>
            <ul class="sidebar-menu-list">
                <li class="list-item">
                    <div class="list-item-icon">
                        <span class="iconify" data-icon="maki:home" data-width="20" data-height="20"></span>
                    </div>

                </li>
                <li class="list-item">menu 1 </li>
                <li class="list-item">menu 1 </li>
            </ul>
        </div>
        <div class="content">

                <div class="side-menu-toogle">
                    <span class="iconify" data-icon="charm:menu-hamburger" data-width="30" data-height="30"></span>
                </div>
            </div>
            <div class="content-page">
                <div class="container">
                    <div class="floating-button">

                    <h2>insert Data Makanan</h2>
                    <form action="">

                            <label for="nama">Nama</label>

                        <div class="form-input">

                        </div>
                        <div class="form-input">
                            <label for="nama">Makanan</label>
                            <textarea name="nama" id="nama" cols="10" rows="4"></textarea>
                        </div>
                        
                        <div class="form-file">
                            <input type="file" name="image" id="image">
                        </div>
                        <button>Tombol ini</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
